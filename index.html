<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
    />
    <title>Interactive pricing component</title>
    <style>
      /* Global styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        color: hsl(225, 20%, 60%);
        font: 600 15px/1.5 "Manrope", sans-serif;
        background: hsl(230, 100%, 99%) url(images/bg-pattern.svg) no-repeat
          center center/ contain;
      }
      @media (min-width: 768px) {
        body {
          background-position: left top;
        }
      }
      button {
        border: none;
        font: inherit;
        color: inherit;
        background: none;
      }

      /* Component styles */
      section {
        gap: 64px;
        display: grid;
        align-content: center;
        justify-content: center;
        padding: 114px 24px 50px;
        grid-template-rows: 290px 956px;
        grid-template-columns: minmax(0, 540px);
      }
      .txt {
        gap: 20px;
        display: grid;
        align-content: center;
        text-align: center;
        background: url(images/pattern-circles.svg) no-repeat center bottom /
          contain;
      }
      .txt h1 {
        font-size: 2em;
        font-weight: 800;
        color: hsl(227, 35%, 25%);
      }
      @media (min-width: 768px) {
        section {
          gap: 54px;
          padding-top: 67px;
          grid-template-rows: 145px 400px;
        }
        .txt {
          gap: 10px;
        }
        .txt br {
          display: none;
        }
      }

      form {
        height: 100%;
        display: grid;
        /*align-items: center;
        align-content: center;
        justify-content: center; */
        background-color: #fff;
        align-content: center;
      }
      form .separator {
        width: 100%;
        height: 1px;
        margin: 40px 0 30px;
        background-color: hsl(224, 65%, 95%);
      }
      @media (max-width: 767px) {
        form {
          text-align: center;
        }
        form .separator {
          height: 2px;
          margin: 76px 0 50px;
        }
      }

      /*
        [1] Wrapper
      */
      .wrapper {
        display: grid;
      }
      .views {
        font-size: 1.1em;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .price {
        gap: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .price span {
        font-size: 3em;
        font-weight: 800;
        color: hsl(227, 35%, 25%);
      }
      .slider {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        width: 85%;
        height: 16px;
        max-width: 558px;
        margin: 80px auto;
        border-radius: 10px;
        background: hsl(224, 65%, 95%)
          linear-gradient(hsl(174, 77%, 80%), hsl(174, 77%, 80%)) no-repeat left /
          50%;
      }

      /*.slider:focus {
        outline: none;
      }*/
      @media (min-width: 768px) {
        .slider {
          order: 3;
          height: 8px;
          margin: 34px auto 0;
        }
      }

      /* Chrome, Edge, Safari */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        cursor: grab;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: url(images/icon-slider.svg) hsl(174, 86%, 45%) no-repeat
          center;
        background-size: 50%;
        box-shadow: 0 10px 20px hsl(174deg 77% 80%);
      }
      .slider::-webkit-slider-thumb:active {
        cursor: grabbing;
      }
      .slider::-webkit-slider-thumb:hover {
        background-color: hsl(174, 77%, 80%);
      }
      /* Firefox */
      .slider::-moz-range-thumb {
        -moz-appearance: none;
        appearance: none;
        cursor: grab;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: none;
        background: url(images/icon-slider.svg) hsl(174, 86%, 45%) no-repeat
          center;
        box-shadow: 0 10px 20px hsl(174deg 77% 80%);
      }
      .slider::-moz-range-thumb:active {
        cursor: grabbing;
      }
      .slider::-moz-range-thumb:hover {
        background-color: hsl(174deg 77% 80%);
      }
      /* IE */
      .slider::-ms-thumb {
        appearance: none;
        cursor: grab;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: none;
        background: url(images/icon-slider.svg) hsl(174, 86%, 45%) no-repeat
          center;
        box-shadow: 0 10px 20px hsl(174deg 77% 80%);
      }
      .slider::-ms-thumb:active {
        cursor: grabbing;
      }
      .slider::-ms-thumb:hover {
        background-color: hsl(174deg 77% 80%);
      }
      @media (min-width: 768px) {
        .wrapper {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: space-around;
        }
        .slider::-webkit-slider-thumb {
          width: 40px;
          height: 40px;
        }
        .slider::-moz-range-thumb {
          width: 40px;
          height: 40px;
        }
        .slider::-ms-thumb {
          width: 40px;
          height: 40px;
        }
      }

      /*
        [2] Billing
      */

      .billing {
        gap: 24px;
        display: flex;
        margin-top: 70px;
        align-items: center;
        justify-self: center;
      }
      .billing [role="switch"] {
        width: 86px;
        height: 44px;
        padding: 8px;
        display: grid;
        border-radius: 25px;
        align-items: center;
        grid-template-columns: 28px;
        background-color: hsl(223, 50%, 87%);
      }
      .billing [role="switch"] span {
        height: 100%;
        border-radius: 50%;
        pointer-events: none;
        background-color: white;
      }
      .billing [role="switch"][aria-checked="true"] {
        justify-content: end;
      }
      .billing p span {
        font-weight: 800;
        margin-left: 5px;
        padding: 5px 10px;
        border-radius: 15px;
        color: hsl(15, 100%, 70%);
        background-color: hsl(14, 92%, 95%);
      }
      @media (min-width: 768px) {
        .billing {
          gap: 12px;
          font-size: 14px;
          margin-top: 40px;
        }
        .billing [role="switch"] {
          width: 43px;
          height: 22px;
          padding: 4px;
          grid-template-columns: 14px;
        }
        .billing .mobile {
          display: none;
        }
        .billing .desktop {
          font-size: 12px;
        }
      }
      @media (max-width: 767px) {
        .billing .desktop {
          display: none;
          font-size: 12px;
        }
      }

      /*
        [3] Submit
      */

      .submit {
        display: flex;
        font-size: 14px;
        align-items: center;
        justify-content: space-around;
      }
      .submit ul {
        gap: 15px;
        display: grid;
        list-style: inside url(images/icon-check.svg);
      }
      .submit button {
        width: 60%;
        height: 41px;
        font-weight: 800;
        will-change: color;
        border-radius: 50px;
        transition: 0.3s color;
        color: hsl(226, 100%, 87%);
        background-color: hsl(227, 35%, 25%);
      }
      .submit button:focus-visible,
      .submit button:hover {
        color: #fff;
      }
      @media (max-width: 767px) {
        .submit {
          gap: 66px;
          font-size: 1.1em;
          flex-direction: column;
          justify-content: center;
        }
        .submit button {
          height: 82px;
        }
      }
      @media (min-width: 768px) {
        .submit button {
          max-width: 170px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="txt">
          <h1>Simple, traffic-based pricing</h1>
          <p>
            Sign-up for our 30-day trial.<br />
            No credit card required.
          </p>
        </div>

        <form>
          <div class="wrapper">
            <p class="views"><span></span> Pageviews</p>
            <input
              class="slider"
              type="range"
              name="price"
              aria-label="Choose your billing plan"
            />
            <p class="price"><span></span>/ month</p>
          </div>

          <div class="billing">
            <p>Monthly Billing</p>
            <button
              type="button"
              role="switch"
              aria-checked="false"
              aria-label="Is yearly billing?"
            >
              <span aria-hidden="true"></span>
            </button>
            <p>
              Yearly Billing
              <span class="mobile">-25%</span>
              <span class="desktop">25% discount</span>
            </p>
          </div>

          <div class="separator"></div>

          <div class="submit">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>

            <button type="submit">Start my trial</button>
          </div>
        </form>
      </section>
    </main>

    <script>
      const $ = document.querySelector.bind(document);

      (function () {
        const Modal = {
          billing: "monthly",
          pageViews: ["10K", "50K", "100K", "500k", "1M"],
          cost: [8, 12, 16, 24, 36],
        };

        const Controller = {
          getPageViews: () => Modal.pageViews,
          getCost: () => Modal.cost,

          getBilling: () => Modal.billing,
          toggleBilling: function () {
            Modal.billing =
              this.getBilling() === "monthly" ? "yearly" : "monthly";
          },

          init: function () {
            Views.init();
          },
        };

        const Views = {
          init: function () {
            const slider = $(".slider");
            const dataLength = Controller.getPageViews().length;

            slider.max = dataLength - 1;
            slider.value = Math.floor(dataLength / 2);
            this.render();

            slider.oninput = (e) => {
              e.target.style.backgroundSize =
                (slider.value * 100) / (dataLength - 1) + "%";

              this.render();
            };

            $("form [role=switch]").onclick = (e) => {
              e.target.ariaChecked =
                e.target.ariaChecked === "false" ? "true" : "false";

              Controller.toggleBilling();
              this.render();
            };
          },

          render: function () {
            let currentIndex = $(".slider").value;
            const billing = Controller.getBilling();
            const pageViews = Controller.getPageViews()[currentIndex];
            const cost = Controller.getCost()[currentIndex];
            const totalCost = billing === "monthly" ? cost : (cost / 4) * 3;

            $(".views span").innerHTML = pageViews;
            $(".price span").innerHTML = "$" + totalCost + ".00";
          },
        };

        Controller.init();
      })();
    </script>
  </body>
</html>
